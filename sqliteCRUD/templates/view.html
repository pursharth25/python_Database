<html>
    <title>List page</title>
    <body>
        <h3>Employee List</h3>
        <table border="2">
            <thread>
                <td>Id</td>
                <td>Name</td>
                <td>Email</td>
                <td>Address</td>
                <td>Action</td>
            </thread>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td><a href="/delete/{{row[0]}}">Delete</a>
                    <a href="/edit/{{row[0]}}">Edit</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <br>
        <a href="/">Go to home page</a>
    </body>
</html>
